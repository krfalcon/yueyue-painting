<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悦悦的画廊</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="profile-section">
                <img src="images/avatar.jpg" alt="悦悦的头像" class="avatar">
                <h1 class="title">悦悦的画</h1>
            </div>
            <button class="admin-btn" onclick="toggleAdmin()">管理</button>
        </div>
    </header>

    <main class="main-content">
        <div class="gallery-container">
            <div id="gallery" class="gallery">
                <!-- 画作会动态加载到这里 -->
            </div>
        </div>
    </main>

    <!-- 管理员上传界面 -->
    <div id="admin-panel" class="admin-panel hidden">
        <div class="admin-content">
            <h2>上传新画作</h2>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="painting-file">选择悦悦的画作：</label>
                    <div class="file-upload-area">
                        <input type="file" id="painting-file" name="painting" accept="image/*" required>
                        <div class="upload-text">
                            <p>📸 点击选择图片或拖拽到这里</p>
                            <span>支持 JPG、PNG 格式，最大 5MB</span>
                        </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">上传画作</button>
                    <button type="button" class="cancel-btn" onclick="toggleAdmin()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 画作详情模态框 -->
    <div id="painting-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <div class="modal-info">
                <p id="modal-date"></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
